<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

 
 
</head>
<body>
  <div class="signup">
    <div class="signup__content">
        <section class="slogan">
          <h1 class="slogan__title">Learn to code by watching others</h1>
          <span class="slogan__text">  
            See how experienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable. 
          </span>
        </section>
        <section class="signup__section">  
          <div class="signup__box">
              <button class="promo"> <p>Try it free 7 days</p> then $20/mo. thereafter</button>
              <div class="forms__box">
                  <input type="text"  id="fist-name" class="signup__input" placeholder="First Name">
                  <input type="text"  id="last-name" class="signup__input" placeholder="Last Name">
                  <input type="email"  id="email" class="signup__input" placeholder="Email Address">
                  <input type="password"  id="password" class="signup__input" placeholder="Password">

                  <button class="signup__btn">
                    Claim your free trial 
                  </button>
                  
                  <div class="signup__footer">
                    By clicking the button, you are agreeing to our <span>Terms and Services</span>
                  </div>

              </div>
          </div>
        </section>
    </div>
  </div>
  



  



  

  
  
 
</body>
</html>
